<html>
<head>
<title>
LinkbotJS Test
</title>
</head>

<body>
This is a test. Make sure you run "grunt" and that the file build/linkbot.js exists before you try loading this webpage.

<script src="build/linkbot.js"> </script>
<script>
var robot = new RobotImpl();

robot.connect('ws://localhost:42000', 'DGKR').then(function() {
    return robot.moveJoints(1, 1, -1, 7);
}).then(function() {
    return new Promise(function(resolve, reject) {
        setTimeout(resolve, 3000);
    });
}).then(function() {
    return robot.stop();
}).catch(function(err) {
    console.log('Error!');
    console.log(err);
});
</script>
</body>

</html>
